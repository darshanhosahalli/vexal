<!doctype html>
<html style="display: flex">
    <head>
        <meta charset="utf8" />
        <link rel="stylesheet" href="vexel.css">
    </head>
    <body class="w-full">
        <div class="row">
            <button id="clear" class="button">
                <div class="icon margin">
                    <svg class="icon margin" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.5582 15.0001C16.835 14.3566 17 13.5859 17 12.6667C17 10.0558 15.4593 8.16231 14.0008 7.03166C13.2525 6.45159 12.2941 7.05323 12.2941 8.00001C12.2941 8.64273 12.0054 9.71299 11.4205 10.5011C10.7814 11.3622 9.95616 10.5021 9.89841 9.43131C9.87201 8.94193 9.36421 8.76864 8.95593 9.03976C8.06292 9.63276 7 10.8109 7 12.6667C7 16.9333 10.1111 18 11.6667 18C12.474 18 13.648 17.78 14.6891 17.1403" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C21.5093 4.43821 21.8356 5.80655 21.9449 8" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                Clear
            </button>
            <div class="filter-section">
                <div class="icon margin">
                    <svg class="icon margin" width="24px" height="24px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#1C274B">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                           <path fill="#1C274B" d="M384 523.392V928a32 32 0 0 0 46.336 28.608l192-96A32 32 0 0 0 640 832V523.392l280.768-343.104a32 32 0 1 0-49.536-40.576l-288 352A32 32 0 0 0 576 512v300.224l-128 64V512a32 32 0 0 0-7.232-20.288L195.52 192H704a32 32 0 1 0 0-64H128a32 32 0 0 0-24.768 52.288L384 523.392z"></path>
                        </g>
                    </svg>
                </div>
                <input id="filter" class="filter" type="text" placeholder="filter..."/>
            </div>
        </div>
        <div class="row">
            <button id="xmlhttprequest" class="button toggle-button">
                Fetch/XHR
            </button>
            <button id="sse" class="button toggle-button">
                SSE
            </button>
            <button id="ws" class="button toggle-button">
                WS
            </button>
        </div>
        <div class="row">
            <div class="table">
                <div class="heading table-row">
                    <div class="small-width">sl.no</div>
                    <div class="network-rule">name</div>
                    <div class="medium-width">method</div>
                    <div class="large-width">type</div>
                    <div class="medium-width">status code</div>
                    <div class="small-width">copy</div>
                </div>
                <div id="empty-state" class="table-row">
                    <div class="no-logs">
                        <svg class="icon margin" width="64px" height="64px" viewBox="0 0 24 24" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" fill="#1C274B">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                               <defs>
                                  <style>.cls-1{fill:none;stroke:#1C274B;stroke-miterlimit:10;stroke-width:1.9px;}</style>
                               </defs>
                               <path class="cls-1" d="M8.46,19.86h0a9.5,9.5,0,1,1,7.1,0h0"></path>
                               <path class="cls-1" d="M15.77,15.33a5.7,5.7,0,1,0-7.54,0"></path>
                               <circle class="cls-1" cx="12" cy="10.1" r="1.9"></circle>
                               <path class="cls-1" d="M13.9,15.8c0,1.05,0,6.65-1.9,6.65s-1.9-5.6-1.9-6.65a1.9,1.9,0,0,1,3.8,0Z"></path>
                            </g>
                         </svg>
                         Awaiting Network Logs...
                    </div>
                </div>
            </div>
        </div>
        <div id="temp" class="temp">

        </div>
        <script src="vexel.js"></script>
    </body>
</html>
